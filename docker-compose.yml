version: '3.7'

services:
  rpilocator-notifier:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./src:/home/node/app/src
      - ./nodemon.json:/home/node/app/nodemon.json
    container_name: rpilocator-notifier
    expose:
      - '3000'
    ports:
      - '3000:3000'
    command: node src/cron.js